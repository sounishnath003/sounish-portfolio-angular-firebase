<div>
  <div class="flex flex-wrap justify-evenly flex-col md:flex-row">
    <div class="m-auto">
      <div class="text-2xl font-bold mb-6 text-green-dark-theme text-center">
        Languages
      </div>
      <div *ngFor="let language of languages">
        <app-technology
        data-aod="fade-right"
          [image]="language.image"
          [title]="language.title"
          [desc]="language.desc"
        ></app-technology>
      </div>
    </div>
    <div class="m-auto">
      <div class="text-2xl font-bold mb-6 text-green-dark-theme text-center">
        Libraries & Frameworks
      </div>
      <app-technology
        image="../../assets/rails-logo.png"
        title="Rails"
        desc="Rails is a web application Framework. I so much use this any of my data driven project."
      ></app-technology>

      <app-technology
        image="../../../assets/nodejs-logo.png"
        title="NodeJs & Express"
        desc="My go to framework of JavaScript when it comes in building any small & quick back-end project."
      ></app-technology>

      <app-technology
        image="../../assets/angular.png"
        title="Angular"
        desc="Altough React is my go to language, I also have experience building scalable web applications with Angular."
      ></app-technology>

      <app-technology
        image="../../assets/flutter-logo.svg"
        title="Flutter"
        desc="Playing around with Flutter framework to develop beautiful cross platform mobile applications"
      ></app-technology>

      <app-technology
        image="../../assets/SASLogo.png"
        title="SAS - Data Analytics"
        desc="SAS is the leader in analytics. Mostly use Sas for analytics of big data."
      ></app-technology>
    </div>
    <div class="m-auto">
      <div class="text-2xl font-bold mb-6 text-green-dark-theme text-center">
        Tools & Others
      </div>

      <div class="flex flex-wrap justify-evenly">
        <div class="m-auto">
          <app-technology
            image="../../assets/github-logo.svg"
            title="Github"
            desc="Where I store all my git repositories, one of the best favourble version controlling and CI/CD "
          ></app-technology>
        </div>
        <div class="m-auto">
          <app-technology
            image="../../assets/psql.png"
            title="PostgresSQL"
            desc="When I need relational database, Powerful and Real quick Database"
          ></app-technology>
        </div>
        <div class="m-auto">
          <app-technology
            image="../../assets/firebase-logo.png"
            title="Firebase"
            desc="When I need a noSQL database, or just quickly prototyping..."
          ></app-technology>
        </div>
        <div class="m-auto">
          <app-technology
            image="../../assets/Ubuntu-Logo.png"
            title="Ubuntu"
            desc="My favourite Operating System. use for simplicity for developement."
          ></app-technology>
        </div>
      </div>
    </div>
  </div>
