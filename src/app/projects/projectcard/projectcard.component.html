<div class="bg-white border-indigo-700 rounded-lg border-2 maindiv cursor-pointer p-3">
  <div class="container px-2 mx-auto">
    <div class="scale-up-center">
      <img
        [src]=repoDetail.image[0]
        alt="project-image"
        class="max-w-md  rounded-lg pb-3"
      />
    </div>
    <div class="mt-3 m-auto">
      <div class="text-2xl m-auto -text-center">{{repoDetail.name}}</div>
      <div class="mt-3 max-w-sm word-break text-left leading-relaxed">
        {{repoDetail.description}}
      </div>
    </div>
    <div class="mt-3">
      <div class="flex flex-wrap pt-8">
        <div class="w-full md:w-2/3">
          <div class="text-sm cursor-pointer font-medium">
            <a href="" class="text-black bg-black text-white py-1 px-1">
              GITHUB
            </a>
            <span [routerLink]="['/projects/project-details']" routerLinkActive="router-link-active"  class="text-black cursor-pointer bg-yellow-300 py-1 px-1">
              DETAILS
            </span>
          </div>
        </div>
        <div class="w-full md:w-1/3 font-bold text-sm text-indigo-600 font-medium">
          {{repoDetail.created_at}}
        </div>
      </div>
    </div>
  </div>
</div>
